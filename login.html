<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- login页面-->
    <!-- 顶部logo 版心使用layui 公共类 版心 -->
    <div class="layui-main header">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 注册登录区域 -->
    <div class="loginAndRegBox">
        <!-- 标题 -->
        <div class="titleBox"></div>
        <!--登录区域  -->
        <div class="login-Box">
            <!-- 使用layui的form表单 -->
            <form class="layui-form" id="form_login">
                <!-- 表单元素使用 layui-form-item 盒子装着-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" value="kjs" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" value="123123" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册区域 -->
        <div class="reg-Box" style="display: none;">
            <!-- 使用layui的form表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 表单元素使用 layui-form-item 盒子装着-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>

                </div>
            </form>
        </div>
        <!-- 注册区域 -->
    </div>


    <!-- 引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui.all.js 文件 快速实现表单验证 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入baseAPI.js 在jquery之后 页面js之前 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入login.js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
