<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 选择 -->
            <form class="layui-form" action="" id="form-search">
                <!-- 所有分类 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <!-- <option value="">所有分类</option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option> -->
                    </select>
                </div>
                <!-- 所有状态 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 筛选 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>2016-11-28</td>
                        <td>2016-11-28</td>
                        <td>
                            <button type="button" data-id='{{$value.Id}}'
                                class="layui-btn  layui-btn-sm btn-edit">编辑</button>
                            <button type="button" data-id='{{$value.Id}}'
                                class="layui-btn  layui-btn-danger layui-btn-sm btn-del">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <script src="/assets/lib/template-web.js"></script>


    <!-- 分类下拉框 -->
    <script type='text/html' id="options">
        <option value="">所有分类</option>
        {{each data obj}}
        <option value="{{obj.Id}}">{{obj.name}}</option>
        {{/each}}
    </script>


    <!-- 文章列表 -->
    <script type="text/html" id="tmp">
        {{each data obj}}
        <tr>
            <td>{{obj.title}}</td>
            <td>{{obj.cate_name}}</td>
            <td>{{obj.pub_date | dateFormat}}</td>
            <td>{{obj.state}}</td>
            <td>
                <a href='/article/art_edit.html?id={{obj.Id}}' type="button" 
                    class="layui-btn  layui-btn-sm btn-edit">编辑</a>
                <button type="button" data-id='{{obj.Id}}'
                    class="layui-btn  layui-btn-danger layui-btn-sm btn-del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>




    <!-- 导入jquery layui  -->
    <!-- 导入baseAPI -->
    <!-- 新建js文件下的article模块的art_list.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
