<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn  layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>
                            <button type="button" class="layui-btn  layui-btn-sm">操作</button>
                            <button type="button" class="layui-btn  layui-btn-danger layui-btn-sm">删除</button>
                        </td>
                    </tr> -->

                </tbody>
            </table>
        </div>
    </div>


    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tmp">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn  layui-btn-sm">操作</button>
                <button type="button" class="layui-btn  layui-btn-danger layui-btn-sm">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 导入jquery layui  -->
    <!-- 导入baseAPI -->
    <!-- 新建js文件下的article模块的art_cate.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
