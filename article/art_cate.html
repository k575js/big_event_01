<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAdd" type="button" class="layui-btn  layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>
                            <button type="button" class="layui-btn  layui-btn-sm">操作</button>
                            <button type="button" class="layui-btn  layui-btn-danger layui-btn-sm">删除</button>
                        </td>
                    </tr> -->

                </tbody>
            </table>
        </div>
    </div>


    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 文章列表 -->
    <script type="text/html" id="tmp">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" data-id='{{$value.Id}}' class="layui-btn  layui-btn-sm btn-edit">编辑</button>
                <button type="button" data-id='{{$value.Id}}' class="layui-btn  layui-btn-danger layui-btn-sm btn-del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 点击添加类别 弹出信息框内 的form表单结构  -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id='form-add'>
            <!-- 分类类别 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类类别</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类类别" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 点击操作 弹出信息框内 的form表单结构  -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id='form-edit' lay-filter='form-edit'>
            <input type="hidden" name='Id'>
            <!-- 分类类别 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类类别</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类类别" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>

                </div>
            </div>
        </form>
    </script>

    <!-- 导入jquery layui  -->
    <!-- 导入baseAPI -->
    <!-- 新建js文件下的article模块的art_cate.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
